<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A 10,000 Year Contract</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f7f4;
      color: #333;
      line-height: 1.6;
    }
    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 48px 24px;
      box-sizing: border-box;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .text {
      font-size: 1.2rem;
      white-space: pre-wrap;
      max-width: 600px;
    }
    .divider {
      height: 2px;
      background: #ccc;
      margin-top: 20px;
      width: 100px;
    }
    .spotify-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fff;
      padding: 0 24px;
      flex-direction: column;
      text-align: center;
    }
    .arrow {
      margin-top: 20px;
      font-size: 1.6rem;
      cursor: pointer;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    .envelope {
      width: 100px;
      height: 70px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
      margin-top: 20px;
      background-image: none;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .envelope::before {
      display: none;
    }
    .highlight-pink {
      color: #e91e63;
      font-weight: bold;
      opacity: 0;
    }
    .highlight-pink.animate {
      animation: blink 1s infinite;
      opacity: 1;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    #extraMessage {
      font-size: 1.2rem;
      margin-top: 12px;
      display: none;
      white-space: pre-wrap;
    }
    .fade-in {
      animation: fadeIn 1.2s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .envelope.open-animation {
      animation: openEnvelope 0.6s ease forwards;
      transform-origin: top center;
    }
    @keyframes openEnvelope {
      0% { transform: scaleY(1); }
      100% { transform: scaleY(0); }
    }
    .people-wrapper {
      display: flex;
      justify-content: space-between;
      width: 120px;
      font-size: 1.5rem;
      margin-top: 24px;
      opacity: 0;
      transition: all 1.2s ease;
    }
    .people-wrapper.visible {
      opacity: 1;
      justify-content: center;
      gap: 8px;
    }
    @media (max-width: 390px) {
      .text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<!-- 節省篇幅，Section 可照原本結構調整，加上下方這段 -->
<div class="section" id="section1">
  <div class="title">☁️ 親愛的白花椰菜 ☁️</div>
  <div class="text">這是身為一名工程師所能給妳的最大浪漫。希望妳可以感受到十足的誠意。</div>
  <div class="arrow" onclick="scrollToSection('section2')">↓</div>
  <div class="divider"></div>
  <div class="people-wrapper" id="people1">
    <div>🚶‍♀️</div><div>🚶‍♂️</div>
  </div>
</div>
<!-- 其他 section 也加入類似結尾 people-wrapper -->

<!-- 最後一段用 💑 替代 -->
<div class="section" id="section5">
  <div class="title" id="finalTitle">💌↓ Click ↓</div>
  <div class="text" id="extraMessage"></div>
  <div class="envelope" id="envelope" onclick="showMessage()"></div>
  <div class="people-wrapper visible" style="justify-content: center; gap: 8px;">
    <div>💑</div>
  </div>
</div>

<script>
function scrollToSection(id) {
  const el = document.getElementById(id);
  if (el) el.scrollIntoView({ behavior: 'smooth' });
}

function showMessage() {
  const message =
    `誠心地邀請妳，\n` +
    `陪我開始一段不會結束的旅程。\n` +
    `讓原本是一個人的生活，\n` +
    `變成兩個人共享的日常。\n` +
    `然後有一天，\n` +
    `能把定情戒，\n` +
    `換成妳夢想中的婚戒。`;

  const extra = document.getElementById('extraMessage');
  const title = document.getElementById('finalTitle');
  const envelope = document.getElementById('envelope');

  title.style.display = 'none';
  envelope.classList.add('open-animation');

  setTimeout(() => {
    envelope.style.display = 'none';
    extra.style.display = 'block';
    extra.textContent = '';

    let i = 0;
    const speed = 60;

    function typeWriter() {
      if (i < message.length) {
        const char = message.charAt(i);
        extra.textContent += char === '\n' ? '\n' : char;
        i++;
        setTimeout(typeWriter, speed);
      } else {
        setTimeout(() => {
          envelope.style.display = 'flex';
          envelope.innerHTML = '💍';
          envelope.style.fontSize = '2.5rem';
          envelope.style.border = 'none';
          envelope.style.background = 'none';
          envelope.classList.remove('open-animation');
          envelope.classList.add('fade-in');
        }, 500);
      }
    }

    typeWriter();
  }, 600);
}

const sectionObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
    }
  });
}, { threshold: 0.3 });

document.querySelectorAll('.section').forEach(section => {
  sectionObserver.observe(section);
});

const blinkObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      document.querySelectorAll('.highlight-pink').forEach(el => {
        el.classList.add('animate');
      });
    }
  });
}, { threshold: 0.5 });

document.querySelectorAll('.highlight-pink').forEach(el => blinkObserver.observe(el));

const peopleObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
    }
  });
}, { threshold: 0.5 });

document.querySelectorAll('.people-wrapper').forEach(el => {
  peopleObserver.observe(el);
});
</script>

</body>
</html>
